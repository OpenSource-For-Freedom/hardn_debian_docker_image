name: Docker

on:
  schedule:
    - cron: '27 11 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # may contain uppercase

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # tag + release
      packages: write     # push to GHCR
      security-events: write  # allow SARIF upload
      id-token: write     # cosign keyless

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize image name to lowercase
        id: repo
        run: |
          echo "name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Install cosign (non-PR)
        if: github.event_name != 'pull_request'
        run: |
          # Install cosign manually to avoid architecture issues
          COSIGN_VERSION="v2.2.4"
          ARCH=$(uname -m)
          case $ARCH in
            x86_64)
              COSIGN_ARCH="amd64"
              ;;
            aarch64)
              COSIGN_ARCH="arm64"
              ;;
            *)
              echo "Unsupported architecture: $ARCH"
              exit 1
              ;;
          esac
          
          echo "Installing cosign $COSIGN_VERSION for $COSIGN_ARCH..."
          curl -L "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-${COSIGN_ARCH}" \
            -o /usr/local/bin/cosign
          chmod +x /usr/local/bin/cosign
          cosign version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Compute next tag
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags
          latest=$(git tag -l "v*.*.*" --sort=-v:refname | head -n1)
          if [[ -z "${latest}" ]]; then
            next="v1.0.0"
          else
            IFS='.' read -r v M m <<<"${latest#v}"
            m=$((m+1))
            next="v${v}.${M}.${m}"
          fi
          echo "next=${next}" >> "$GITHUB_OUTPUT"


      - name: Build image for tests (loaded locally)
        run: |
          echo "Building Docker image for testing..."
          for i in {1..3}; do
            echo "Build attempt $i of 3..."
            if docker buildx build \
                --load \
                -t $REGISTRY/${{ steps.repo.outputs.name }}:ci-test \
                .; then
              echo "Docker build completed successfully on attempt $i"
              break
            else
              echo "Docker build failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "ERROR: All Docker build attempts failed"
                exit 1
              fi
              echo "Retrying in 30 seconds..."
              sleep 30
            fi
          done


      - name: Run hardening + smoke + STIG scan
        run: |
          set -euo pipefail
          IMG="$REGISTRY/${{ steps.repo.outputs.name }}:ci-test"

          # Start container with proper user handling
          echo "Starting container..."
          CID=$(timeout 120 docker run -d \
               --tmpfs /tmp:rw,mode=1777 \
               --tmpfs /run:rw,mode=0755 \
               --tmpfs /opt/hardn-xdr:rw,mode=0755 \
               --tmpfs /home/hardn:rw,mode=0755 \
               "$IMG")
          
          if [ -z "$CID" ]; then
            echo "ERROR: Failed to start container"
            exit 1
          fi

          # Wait for container to be ready
          echo "Waiting for container to initialize..."
          for i in {1..60}; do
            echo "Checking container status (attempt $i/60)..."
            if docker ps | grep -q "$CID"; then
              echo "Container is running"
              if docker exec "$CID" echo "Container is responsive" >/dev/null 2>&1; then
                echo "Container is ready for exec commands!"
                break
              else
                echo "Container running but not ready for exec"
              fi
            else
              echo "Container is not running"
              docker logs "$CID" 2>/dev/null || echo "No logs available"
              exit 1
            fi
            echo "Waiting... ($i/60)"
            sleep 3
          done

          # Check if container is still running
          if ! docker ps | grep -q "$CID"; then
            echo "ERROR: Container exited prematurely"
            docker logs "$CID"
            exit 1
          fi

          echo "[*] Smoke test"
          docker exec "$CID" /usr/local/bin/smoke_test.sh

          echo "[*] STIG scan (OpenSCAP) - checking for available content"
          # Check if OpenSCAP content is available before running scan
          if docker exec "$CID" bash -c 'command -v oscap >/dev/null && [ -d /usr/share/xml/scap/ssg/content ] && ls /usr/share/xml/scap/ssg/content/ssg-debian*-ds.xml >/dev/null 2>&1'; then
            echo "OpenSCAP content found, running STIG scan..."
            docker exec "$CID" bash -lc \
              'oscap xccdf eval \
                 --profile xccdf_org.ssgproject.content_profile_stig \
                 --report /tmp/stig_report.html \
                 --results /tmp/stig_results.xml \
                 /usr/share/xml/scap/ssg/content/ssg-debian12-ds.xml || echo "STIG scan completed with warnings"' || echo "STIG scan failed - OpenSCAP content not available"
          else
            echo "OpenSCAP STIG content not available - skipping STIG scan"
            # Create placeholder files
            docker exec "$CID" bash -c 'echo "<html><body><h1>STIG Scan Not Available</h1><p>OpenSCAP SSG content not installed</p></body></html>" > /tmp/stig_report.html'
            docker exec "$CID" bash -c 'echo "<?xml version=\"1.0\"?><results><title>STIG Scan Not Available</title></results>" > /tmp/stig_results.xml'
          fi

          mkdir -p artifacts
          docker cp "$CID":/tmp/stig_report.html artifacts/stig_report.html || echo "Warning: Could not copy STIG report"
          docker cp "$CID":/tmp/stig_results.xml artifacts/stig_results.xml || echo "Warning: Could not copy STIG results"

          docker rm -f "$CID" >/dev/null

      - name: Upload STIG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stig-scan
          path: artifacts/*


      - name: Extract Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=raw,value=deb12
            type=raw,value=${{ steps.version.outputs.next }}
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Sign the published Docker image (cosign keyless)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}


      - name: Generate SBOM (Syft) for pushed image@digest
        id: sbom
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}@${{ steps.build-and-push.outputs.digest }}
          format: spdx-json
          artifact-name: sbom-spdx
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

      - name: Trivy vulnerability scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}@${{ steps.build-and-push.outputs.digest }}
          format: 'sarif'
          output: 'trivy.sarif'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db
        continue-on-error: true

      - name: Upload Trivy SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Upload Trivy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy.sarif


      - name: Create git tag
        if: github.ref == 'refs/heads/main'
        run: |
          git tag ${{ steps.version.outputs.next }}
          git push origin ${{ steps.version.outputs.next }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next }}
          generate_release_notes: true
          files: |
            artifacts/stig_report.html
            artifacts/stig_results.xml
            sbom.spdx.json
            trivy.sarif