name: codeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: "21 15 * * 4"

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  scans:
    name: CodeQL + Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # --- CodeQL (no language matrix; autodetect; no manual build) ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Omit 'languages' to let CodeQL auto-detect supported languages
          build-mode: none
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/tool:codeql"

      # --- Semgrep: scan ALL paths and upload SARIF to Code Scanning ---
      - name: Semgrep scan (all files)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/security-audit
            p/secrets
          generateSarif: true
          sarif: semgrep.sarif
          auditOn: push
          # Force scanning of all paths (not just changed files)
          scanAllPaths: true
        env:
          # Speeds up downloads; optional
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: "/tool:semgrep"